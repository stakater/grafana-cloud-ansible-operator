apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "grafana-cloud-ansible-operator.resource" . }}-leader-election-rolebinding
  labels:
    {{- include "grafana-cloud-ansible-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "grafana-cloud-ansible-operator.resource" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "grafana-cloud-ansible-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
